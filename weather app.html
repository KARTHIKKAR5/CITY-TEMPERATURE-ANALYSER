<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple style for the body to use the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main container for the weather app -->
    <div class="bg-white w-full max-w-md mx-4 p-6 sm:p-8 rounded-2xl shadow-lg text-center">
        
        <!-- App Title -->
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Weather Checker</h1>

        <!-- City Input Form -->
        <form id="weatherForm" class="mb-6">
            <div class="flex flex-col sm:flex-row gap-2">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    required
                    class="flex-grow w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                >
                <button 
                    type="submit"
                    class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 shadow-sm"
                >
                    Get Weather
                </button>
            </div>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden my-8">
             <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Area to display weather information -->
        <div id="weatherDisplay" class="text-left space-y-4">
            <!-- Weather data will be injected here by JavaScript -->
        </div>

        <!-- Area to display error messages -->
        <div id="errorDisplay" class="text-red-500 font-semibold mt-4">
            <!-- Error messages will be injected here by JavaScript -->
        </div>

    </div>

    <script>
        // --- Element References ---
        const weatherForm = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const weatherDisplay = document.getElementById('weatherDisplay');
        const errorDisplay = document.getElementById('errorDisplay');
        const loadingSpinner = document.getElementById('loading');

        // --- API Configuration ---
        // IMPORTANT: You need to get your own API key from https://openweathermap.org
        const apiKey = '0d713e73e1d9c8e1ddab37b46712b23a'; 

        // --- Event Listener for Form Submission ---
        weatherForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });

        /**
         * Fetches weather data from the OpenWeatherMap API for the given city.
         * @param {string} city - The name of the city to get weather for.
         */
        async function getWeather(city) {
            // Clear previous results and errors, and show loading spinner
            weatherDisplay.innerHTML = '';
            errorDisplay.textContent = '';
            loadingSpinner.classList.remove('hidden');

            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                // Use fetch() to make the API request
                const response = await fetch(apiUrl);
                
                // Check if the request was successful
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`City "${city}" not found. Please check the spelling.`);
                    } else if (response.status === 401) {
                         throw new Error('Invalid API Key. Please wait a few minutes for it to activate or check the key.');
                    } else {
                        throw new Error('An error occurred while fetching data.');
                    }
                }
                
                // Parse the JSON data from the response
                const data = await response.json();
                
                // Display the weather data
                displayWeather(data);

            } catch (error) {
                // *** IMPROVED ERROR HANDLING ***
                // Check for the specific "Failed to fetch" error which often indicates a network issue.
                if (error.message.includes('Failed to fetch')) {
                    errorDisplay.textContent = 'Could not connect. Please check your internet connection and disable any ad-blockers.';
                } else {
                    // For other errors (like "City not found"), display the message from the try block.
                    errorDisplay.textContent = error.message;
                }
            } finally {
                // Hide tZzhe loading spinner regardless of success or failure
                loadingSpinner.classList.add('hidden');
            }
        }

        /**
         * Displays the fetched weather data on the page.
         * @param {object} data - The weather data object from the API.
         */
        function displayWeather(data) {
            // Destructure the needed information from the data object
            const { name, main, weather, sys } = data;
            const temperature = main.temp;
            const description = weather[0].description;
            const country = sys.country;

            // Capitalize the first letter of the description
            const formattedDescription = description.charAt(0).toUpperCase() + description.slice(1);

            // Create the HTML content to display the weather
            const weatherHTML = `
                <div class="bg-blue-50 border border-blue-200 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold text-gray-900">${name}, ${country}</h2>
                    <div class="flex items-center justify-center mt-4">
                        <img src="https://openweathermap.org/img/wn/${weather[0].icon}@2x.png" alt="Weather icon" class="w-20 h-20">
                        <div class="ml-4">
                            <p class="text-4xl font-bold text-gray-800">${temperature.toFixed(1)}Â°C</p>
                            <p class="text-lg text-gray-600">${formattedDescription}</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Set the inner HTML of the display area
            weatherDisplay.innerHTML = weatherHTML;
        }
    </script>

</body>
</html>
